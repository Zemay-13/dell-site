<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Dell</title>
  </head>
  <body>
    <header class="header">
      <div class="container-header header__container-header">
        <img
          src="./assets/image/logo.svg"
          alt="logo"
          class="container-header__logo-mobile"
        />
        <div class="nav container-header__nav">
          <img src="./assets/image/logo.svg" alt="logo" class="nav__logo" />
          <div class="container-links nav__container-links">
            <a href="#" class="container-links__link">Главная</a>
            <a href="#" class="container-links__link">Каталог</a>
            <a href="#" class="container-links__link">Новости</a>
            <a href="#" class="container-links__link">Наш АСЦ</a>
            <a href="#" class="container-links__link">Контакты</a>
            <img
              src="./assets/image/icons/search.svg"
              alt="search"
              class="container-links__search"
            />
          </div>
        </div>

        <div class="actions container-header__actions">
          <img
            src="./assets/image/icons/search.svg"
            alt="search"
            class="actions__search-mobile"
          />
          <div class="person-svg actions__person-svg">
            <img
              src="./assets/image/icons/person.svg"
              alt="person"
              class="actions__svg"
            />
            <div class="user-menu">
              <img
                src="./assets/image/user-menu/user-menu-arrow.svg"
                alt="arrow"
                class="user-menu__arrow"
              />
              <div class="user-info user-menu__user-info">
                <img
                  src="./assets/image/icons/person.svg"
                  alt="person"
                  class="user-info__icon"
                />
                <p class="user-info__name">Мария</p>
              </div>
              <ul user-links user-menu__user-links>
                <li class="user-links__link">Личный кабинет</li>
                <li class="user-links__link">История заказов</li>
                <li class="user-links__link">Персональные предложения</li>
                <li class="user-links__link">Выйти</li>
              </ul>
            </div>
          </div>

          <div class="svg-action actions__svg-action signal-svg">
            <img
              src="./assets/image/icons/signal.svg"
              alt="signal"
              class="actions__svg"
            />
          </div>
          <div class="svg-action actions__svg-action heart-svg">
            <img
              src="./assets/image/icons/heart.png"
              alt="heart"
              class="actions__svg"
            />
          </div>
          <div class="svg-cart actions__svg-cart">
            <img
              src="./assets/image/icons/cart.svg"
              alt="cart"
              class="svg-cart__icon"
            />
            <p class="svg-cart__count">3</p>
          </div>
          <div class="svg-action actions__svg-action menu-burger">
            <img
              src="./assets/image/icons/menu-burger.png"
              alt="menu"
              class="actions__svg menu-burger-img"
            />
          </div>
          <div class="svg-action actions__svg-action menu-close">
            <img
              src="./assets/image/icons/close.png"
              alt="close"
              class="actions__svg menu-close-img"
            />
          </div>
        </div>
      </div>
      <div class="header-mobile">
        <a href="#" class="header-mobile__link">Главная</a>
        <a href="#" class="header-mobile__link">Каталог</a>
        <a href="#" class="header-mobile__link">Новости</a>
        <a href="#" class="header-mobile__link">Наш АСЦ</a>
        <a href="#" class="header-mobile__link">Контакты</a>
      </div>
    </header>

    <main>
      <section class="home">
        <div>home</div>
      </section>
    </main>
  </body>
</html>
